<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 
Metaphor: Imagine you are looking into a magical diorama – a tiny city on a tilt.
The CSS sets the stage, arranges scenery, and choreographs actors. 
*/

/* 
Coding Metaphor:
Your code is like building a miniature city from scratch. Each CSS property is a tiny brushstroke, each element a tiny model building.
As you learn more coding techniques (new brushes, better plans), your scenes become richer and more dynamic.
*/

/* Universal reset: Everyone follows the same basic rules before we start */
*,
*::before,
*::after {
    box-sizing: border-box;
}

/* Body: The viewer’s vantage point, the grand hall for your diorama.
   Learning coding is like adjusting your perspective: add properties like ‘perspective’ 
   and you begin to see depth in what was once flat. */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(#2bcaff, #77d9ff); /* The sky backdrop */
    perspective: 1000px; /* Like tilting your mind to see challenges in 3D */
    overflow: hidden;
    text-align: center;
    user-select: none;
}

/* The rotate-slider: A tool to tweak your view.
   In coding, changing parameters (like this range) mirrors adjusting your approach 
   to a problem until you see a solution more clearly. */
.rotate-slider {
    position: absolute;
    width: 400px;
    bottom: 20px;
    z-index: 1;
    cursor: pointer;
}

/* The Wrapper: The stagehand holding the world.
   Just as a variable can hold data, .wrapper holds an entire universe you can rotate and explore. */
.wrapper {
    --rotate-y: -40deg;
    transform-style: preserve-3d;
    transform: rotateX(-35deg) rotateY(var(--rotate-y));
}

/* The Ground: The floor of our little universe.
   Turning it with rotateX(90deg) is like placing a new concept upright in your mental model. */
.ground {
    position: relative;
    width: 720px;
    height: 600px;
    background-color: #32cd32; /* Grass */
    border: 1px solid #13b313;
    transform: rotateX(90deg);
    transform-style: preserve-3d;
}

/* Everything on the ground stands up when we rotate it back.
   Similarly, when we apply the right transformations in coding, what was once flat text 
   becomes a tangible, structured concept you can walk around in. */
.ground * {
    position: absolute;
    vertical-align: middle;
    transform: rotateX(-90deg);
    transform-origin: 50% 100% 0;
}

/* Sun and clouds overhead, animated and rotating:
   Like learning loops, animations guide your understanding along new paths. */
.sun {
    font-size: 70px;
    transform-origin: initial;
    transform: translateZ(250px) rotateX(-100deg) rotateY(45deg);
    animation: sun 8s linear infinite;
}

.cloud {
    font-size: 70px;
    opacity: 0.8;
}

.cloud-1 {
    transform: translate3d(150px, 150px, 200px) rotateX(-90deg);
    animation: cloud1 40s ease-in-out infinite;
}

.cloud-2 {
    transform: translate3d(500px, 250px, 220px) rotateX(-90deg);
    animation: cloud2 40s ease-in-out infinite;
}

/* Roads: Pathways for cars and people, just as coding concepts create pathways for logic flows. */
.road {
    height: 50px;
    transform-origin: initial;
    background-image: linear-gradient(#bbb, #bbb 19.9%, #333 20%, #333 80%, #bbb 80.1%);
}

/* ... Road placements ... */
.road-1 {width: 100%;transform: translateY(60px);}
.road-2 {width: 100%;transform: translateY(490px);}
/* ... and so forth for each road ... */

/* Houses: Each house is a small piece of the puzzle. 
   When you learn a new coding concept, it's like adding another house to your mental city. */
.house {
    font-size: 50px;
    width: 65px;
}

/* Positions of houses.
   Each transform is like placing a building in a precise mental spot. 
   Over time, you remember where everything is and how it’s connected. */
.house-1 {transform:translateX(20px) rotateX(-90deg)}
/* ... all other houses similarly placed ... */
.house-47 {transform: translate(552px,388px) rotateX(-90deg) rotateY(90deg)}

/* Apartments: Taller buildings represent deeper or more complex concepts you’ve mastered. */
.apartment {
    font-size: 60px;
    width: 85px;
}
.apartment-1 {transform: translate(610px, 98px) rotateX(-90deg) rotateY(-90deg);}
.apartment-2 {transform: translate(610px, 180px) rotateX(-90deg) rotateY(-90deg);}
/* ... other apartments ... */

/* Landmarks: Special places like banks and schools represent key knowledge pillars—fundamental concepts you rely on in complex scenarios. */
.school {
    font-size: 70px;
    transform: translate(20px, 360px) rotateX(-90deg) rotateY(90deg);
}

/* ... other landmarks like convenience stores, department stores, banks, etc. ... */

/* Props like bus-stops, pumps, fountains:
   Smaller details that give context, like little coding tricks that make solutions elegant. */
.bus-stop {
    font-size: 20px;
    transform: translate(650px, 520px) rotateX(-90deg) rotateY(-90deg);
}
/* ... other bus-stops, fuel-pumps, fountain, fire ... */

/* Trees: Dots of greenery symbolize moments of clarity, rest, or decorative improvements in your code. */
.tree {
    font-size: 32px;
    width: 40px;
}
.tree-1 {transform:translate(194px,-26px) rotateX(-90deg) rotateY(calc(var(--rotate-y)*-1))}
/* ... more trees ... */

/* Vehicles: They loop around like practicing a concept repeatedly until it becomes second nature. */
.bicycle {
    font-size: 15px;
    transform: translate(340px, 470px) rotateX(-90deg) rotateY(-90deg);
    animation: bicycle 10s ease-in-out infinite;
}

/* ... other vehicles with their animations ... */

/* People and Animals: The users of your city, like the end-users of your code.
   Their movement represents how your solutions become useful and active, not just static displays. */
.person {
    font-size: 15px;
}

/* ... various people and couples with animations ... */

/* Animals: Just as adding a playful factor can make learning more engaging,
   these little creatures show coding can be both structured and fun. */
.dog {
    font-size: 10px;
}

/* ... dogs and cats with their looping animations ... */

/* 
Keyframes (Animations):
Each animation is like a journey through a learning cycle. 
The entity returns to its starting point, but with each loop, your understanding grows deeper.
*/

@keyframes sun {
    100% {
        transform: translateZ(250px) rotateX(-100deg) rotateY(45deg) rotate(360deg);
    }
}

/* ... other keyframes ... */

/* Each keyframe animation for vehicles and people represents transforming your perspective step by step.
   Just as cars turn corners, you pivot your understanding when facing new coding challenges. */

@keyframes car {
    40% {transform: translate(2px, 65px) rotateX(-90deg);}
    50% {transform: translate(20px, 45px) rotateX(-90deg) rotateY(180deg);}
    /* ... continuing the loop ... */
}

/* ... more animations for taxi, policeCar, etc. ... */

</style>
</head>

Over time, what was once a flat set of instructions transforms into a vibrant, three-dimensional understanding.
-->

<script>
/* 
The slider script is like adjusting the lens of your mind when reading code:
Move it slightly, and suddenly everything looks different.
*/
const slider = document.querySelector('.rotate-slider');
const wrapper = document.querySelector('.wrapper');

slider.addEventListener('input', (e) => {
    const value = e.target.value;
    wrapper.style.setProperty('--rotate-y', `${value}deg`);
});
</script>
